<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Yami</title>
    <link rel="stylesheet" href="./app/assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,600&display=swap"
      rel="stylesheet"
    />

  <body>
    <div id="register" class="main-container">
      <div class="register-container">
        <div class="logo-container">
          <div class="logo"></div>
          <h3 class="logo-name">Yami</h3>
        </div>

        <div class="eslogan">
          <h2>¿Listo para una nueva aventura culinaria?</h2>
        </div>

        <div class="inputs-container">
          <form class="form" action="/action_page.php">
            <input
                class="form__input-register"
                type="text"
                id="lname"
                name="lname"
                placeholder="Correo electrónico"
              />
            <input
              class="form__input-register"
              type="text"
              id="fname"
              name="fname"
              placeholder="Contraseña"
            />
          <p class="form__parrafo">Al continuar acepto los Términos de Servicio y<a class="form__link" id="terminos"> Política de Privacidad</a></p>
          <p class="form__warning">Ingresa tus datos</p>
          <button class="form__button" value="Registrarme">Registrarme</button>
          <button class="form__button-g" type="submit" value="Registrar con Google">Registrarme con Google</button>
          <p class="form__parrafo">¿Ya tienes una cuenta? <a class="form__link" id="login">Inicia Sesión</a></p>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="./app/index.js"></script>
