<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yami</title>
    <link rel="stylesheet" href="./app/assets/style.css" />
    <link rel="stylesheet" href="./app/assets/icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root" class="main-container">
      <div
        id="header"
        class="header"
        style="
          background-color: orange;
          height: 80px;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <p style="font-size: 30px">Yami</p>
      </div>

      <div class="notification-grid">
        <div class="card">
          <div class="card__header">
            <!-- Contenedor de imagen del usuario -->
            <div class="card__avatar-container">
              <img
                class="card__avatar-img"
                src="./app/assets/user-img.jpg"
                alt="avatar"
              />
              <div class="card__avatar-overlay"></div>
            </div>

            <div class="card__data-container">
              <h2 class="card__avatar-fullname">Norelis Rodr√≠guez</h2>
              <h3 class="card__time">hace 1 hora</h3>
            </div>

            <div class="card__options-container">
              <span class="icon-options card__options-icon"></span>
            </div>
          </div>

          <div class="card__msg-container">
            <p class="card__text-msg">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              Veritatis, ducimus.
            </p>
          </div>

          <div class="card__footer-container">
            <div class="card__like-container">
              <span class="icon-like card__like"></span>
              <span class="card__counter">56</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script type="module" src="./app/main.js"></script> -->
    <!-- <script type="module" src="./app/firebase/firebase-initializer.js"></script> -->
  </body>
</html>
